<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
        <script src="{{ url_for('static', filename='homepage.js') }}"></script>
        <style>
            body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f5f7fa;
    color: #333;
}

.sideNav {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 250px;
    background-color: #004aad;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
    transition: width 0.3s ease, transform 0.3s ease;
    z-index: 10;
}

.sideNav.closed {
    transform: translateX(-220px);
}

#sideBarButton {
    position: absolute;
    top: 20px;
    right: -20px;
    background-color: #004aad;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    padding: 8px 10px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    transition: background 0.2s ease;
}

#sideBarButton:hover {
    background-color: #00357a;
}


        </style>
    </head>
    <body>
        <!-- our closable side panel -->
        <div class="topMenuItems left">
            <div id="mainMenuNav" class="sideNav">
                <button id="sideBarButton" onClick="onSideBarClicked()">></button>
                <br />
                <div class="sideBarLinks">
                    <a href="{{ url_for('hello_world') }}">Home</a><br />
                    <a href="{{ url_for('profile') }}">Profile</a><br />
                    <a href="{{ url_for('explore') }}"">Explore</a><br />
                    <a href="#">Memberships</a><br />
                    <a href="#">FAQ</a>
                </div>
            </div>
        </div>
    </body>
</html>
